<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <h2>Player's Choice Selection:</h2>

    <div class="container">
        
        <button value="rock">
            <img value="rock" width="100px" height="110px" src="./images/rock.png" >
            Rock
        </button>
        <button value="paper">
            <img value="paper" width="100px" height="110px" src="./images/paper.png" >
            Paper
        </button>
        <button value="scissors">
            <img value="scissors" width="100px" height="110px" src="./images/scissors.png" >
            Scissors
        </button>
    </div>

    <div class="scores">
        <ul>
            <li>Player: 0</li>
            <li>Computer: 0</li>
        </ul>
    </div>
    <div class="results">
        <h2>Results:</h2>
    </div>

    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3></h3>
            <input type="button" value="Restart Game" class="restart">
            
        </div>
    
    </div>

    
    <script src="main.js" ></script>
</body>

</html>
